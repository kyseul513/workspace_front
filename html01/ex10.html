<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>


    <body>

        <form action="" method="get">          <!-- form: 영역지정. 지정된 범위의 것들을 전송-->
            <label for="u-id">아이디</label>            <!--label: '아이디'를 클릭하면 해당하는 u-id라는 id를 가진 text박스가 선택됨"-->
            <input type="text" id="u-id" name="uid" value="" placeholder="아이디를 입력하세요"><br>       <!--name: value에 입력된 값은 이곳에 담겨서 가는거-->
           
            <label for="u-pw">패스워드</label>
            <input type="password" id="u-pw" name="upw" value="" placeholder="패스워드를 입력하세요"><br>       <!--value값이 공백이면 박스에서 사용자가 입력한 값이 입력됨.-->

            <input type="file" name="file" value=""><br><br>



            <label for="chk-book">독서</label>
            <input type="checkbox" id="chk-book" name="hobby" value="book" checked="checked"><br>  <!--'checked': 디폴트로 체크되어 있음-->
            
            <label for="chk-music">음악</label>
            <input type="checkbox" id="chk-music" name="hobby" value="music"><br>

            <label for="chk-trip">여행</label>
            <input type="checkbox" id="chk-trip" name="hobby" value="trip">
            <!--선택한 value 값만 넘어옴-->

            <br>
            <br>
            <label for="chk-dog">개</label>
            <input type="checkbox" id="chk-dog" name="pet" value="dog"><br>

            <label for="chk-cat">고양이</label>
            <input type="checkbox" id="chk-cat" name="pet" value="cat"><br>

            <label for="chk-bird">새</label>
            <input type="checkbox" id="chk-bird" name="pet" value="bird">

            <br>
            <br>
            <label for="rdo-apple">사과</label>
            <input type="radio" id="rdo-apple" name="fruit" value="apple"><br> <!--name이 같으면 같은 그룹. 같은 name으로 지정되지 않으면 다른 그룹으로 인식되어 radio 버튼이 중복선택됨.-->
        
            <label for="rdo-grape">포도</label>
            <input type="radio" id="rdo-grape" name="fruit" value="grape" checked="checked"><br>
        
            <label for="rdo-orange">오렌지</label>
            <input type="radio" id="rdo-orange" name="fruit" value="orange">

            <br>
            <br>
            <label for="rdo-1">1월</label>
            <input type="radio" id="rdo-1" name="month" value="1"><br>
            
            <label for="rdo-2">2월</label>
            <input type="radio" id="rdo-2" name="month" value="2"><br>

            <label for="rdo-3">3월</label>
            <input type="radio" id="rdo-3" name="month" value="3"><br>

            <br>
            <br>
            <select name="telecom">  <!--변수-->
                <option value="" selected="selected">이동통신사를 선택해 주세요</option>            <!--여기는 checked가 아니고 selected 사용-->
                <option value="sk">SKT</option>
                <option value="kt">KTF</option>
                <option value="lg">LG</option>          
                <option value="et">ETC</option>
            </select>

            <br>
            <br>
            <textarea name="content">안녕하세요</textarea>           <!--여기는 value가 없음. >< 사잇값이 출력-->


            



            <br>
            <br>
            <button type="submit">저장</button>         <!-- 폼에 저장된 것을 '전송'하는 것 -->



            <!--성별 <input type="text" name="gender" value="남자" placeholder="성별을 입력하세요"><br>         gender에 "남자"가 입력된다는 개념.. 사용자가 창에서 다른 값을 입력하면 그 값이 감.-->

            <!--<input type="button" value="저장"><br>          이 형태는 추천하지 않음. 글씨밖에 못넣음-->
            <!--<button type="button">저장</button>             추천. 이미지도 삽입가능-->
        </form>

        <input type="text"><br>
        <input type="password"><br>
        <input type="file"><br>
        <input type="radio"><br>
        <input type="checkbox"><br>
        <input type="hidden"><br>

        <input type="month"><br>
        <input type="color"><br>
        <input type="number"><br>
        -->










    </body>

</html>
