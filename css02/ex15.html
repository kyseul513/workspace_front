<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
            ol>li {
                float: left;
                list-style-type: none;
            }

            ol>li:after {
                content: ">";
                padding: 0 30px 0 30px;
            }

            ol>li.last:after {
                content: ""             /*공백으로 둬야 할 경우 ""으로 입력*/
            }
        </style>

    </head>

    <body>

        <ol>
            <li>홈</li>
            <li>게시판</li>
            <li>일반게시판</li>
            <li class="last">리스트</li>
        </ol>

    </body>

</html>
